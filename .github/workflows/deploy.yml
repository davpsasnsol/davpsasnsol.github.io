name: Deploy Node.js Static Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [content_updated]
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Copy index.html to 404.html for SPA fallback
        run: cp dist/server/public/index.html dist/server/public/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/server/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
